---
# cspell: ignore clib
ci:
  # format compatible with commitlint
  autoupdate_commit_msg: "chore: pre-commit autoupdate"
  autoupdate_schedule: monthly
  autofix_commit_msg: |
    chore: auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  skip:
    - pip-compile
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks.git
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: fix-byte-order-marker
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: debug-statements
        language_version: python3
  - repo: https://github.com/pre-commit/mirrors-prettier
    # keep it before yamllint
    rev: v3.0.0-alpha.4
    hooks:
      - id: prettier
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.28.0
    hooks:
      - id: yamllint
        files: \.(yaml|yml)$
        types: [file, yaml]
        entry: yamllint --strict
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.8.0.4
    hooks:
      - id: shellcheck
        args:
          - --color=always
  - # keep at bottom as these are slower
    repo: local
    hooks:
      - id: pip-compile
        name: pip-compile
        entry: >
          pip-compile
          --upgrade
          --pre
          --no-annotate
          --output-file=_build/requirements.txt
          -r _build/requirements.in
          --strip-extras
          --no-header
          --unsafe-package cryptography
          --unsafe-package MarkupSafe
          --unsafe-package setuptools
          --unsafe-package ruamel-yaml-clib
        # ^ all not-pure python packages should be added as unsafe
        language: python
        additional_dependencies:
          - pip-tools>=6.9.0
        files: ^_build/requirements\.(in|txt)$
        pass_filenames: false
        language_version: "3.11"
        stages: [manual]
        verbose: true
